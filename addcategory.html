<!-- Form to add a Transaction -->
<div class="col-md-4 p-5 m-auto formCustom">
    <form action="http://localhost:8000/category" method="POST">
        <div class="p-1"><h4>Add Category</h4></div>
        <div class="form-group">
            <label for="name" class="m-auto p-2">Category Name</label>
            <input name = 'name' type="text" class="form-control" id="name" placeholder="Grocery">
        </div>

        <div class="form-group">
            <label for="description" class="m-auto p-2">Description</label>
            <textarea name="description" class="form-control" id="description" rows="3" placeholder="Description of the Groceries"></textarea>
        </div>
        <button type="submit" id="add-category" class="btn btn-success">Submit</button>
    </form>
